<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>M-Distance</title>
  <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet"
        media="screen">
  <link href="/static/bootstrap/css/bootstrap-responsive.min.css"
        rel="stylesheet" media="screen">
  <link href="/static/main.css" rel="stylesheet" media="screen">
</head>
<body>
<div class="navbar navbar-inverse navbar-fixed-top">
  <div class="navbar-inner">
    <div class="container">
      <a class="brand" href="#">M-Distance</a>

      <div class="nav-collapse collapse">
        <form class="navbar-form pull-right" action="/signout" method="post">
          <button type="submit" class="btn">Sign out</button>
        </form>
      </div>
    </div>
  </div>
</div>

<div class="container">

  {% if message %}
  <div class="alert alert-info">{{ message }}</div>
  {% endif %}

  <div class="row">
    <div class="span4">
      {% if has_fitbit_device %}
      <img src="{{fitbit_avatar}}"/> {{fitbit_name}} <br/> <br/> <br/>

      <form action="/" method="post">
        <input type="hidden" name="operation" value="changeSettings">
        Send hourly notifications <input type="checkbox" name="hourly_notififications"> <br> <!-- TODO: show current settings -->
        Daily goal reached notification <input type="checkbox" name="goal_notififications"> <br> <!-- TODO: show current settings -->
        <br/>
        <button class="btn btn-block" type="submit">
          Save Settings
        </button>
      </form>

      <form action="/" method="post">
        <input type="hidden" name="operation" value="removeFitbitDevice">
        <button class="btn btn-block" type="submit">
          Remove Fitbit device
        </button>
      </form>
     </div>
     {% else %}
      <form action="/" method="post">
        <input type="hidden" name="operation" value="addFitbitDevice">
        <button class="btn btn-block" type="submit">
          Add Fitbit device
        </button>
      </form>
     {% endif %}
    </div>
  </div>

<script
    src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="/static/bootstrap/js/bootstrap.min.js"></script>

</body>
</html>
